<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис обмена книгами</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header_1">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a th:href="@{/home}" class="header_logo-link">
                        <img src="img/svg/logo.svg" alt="Сервис обмена книгами" class="header_logo-pic">
                    </a>
                    <h1 class="title">Сервис обмена книгами</h1>
                </div>
                <nav th:if="${!isAuthorized}" class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="login.html" th:href="@{/login}" class="header_link">Авторизация</a>
                        </li>
                        <li class="header_item">
                            <a href="registration.html" th:href="@{/registration}" class="header_link">Регистрация</a>
                        </li>
                    </ul>
                </nav>
                
            </div>            
        </div>
    </header>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper_basic">
                <div class="header_logo">   
                </div>
                    <nav class="header_nav_list">
                        <ul class="header_list_basic">
                            <button type="submit" class="button_header_1">Главная</button>
                            <button type="submit" class="button_header_2">Начать обмен</button>
                            <button type="submit" class="button_header_3">Мои обмены</button>
                            <button type="submit" class="button_header_4">Задать вопрос</button>
                    </nav>
            </div>            
        </div>
    </header>

    <main class="main">
        <div class="main-wrapper">
            <div class="info-block">
                <h1 class="intro_title">
                    Описания приложения, правила обмена, чем интересно - “Сюприз”...
                </h1>
            </div>
            <!-- <img src="./img/intro-character.png" alt="intro-character" class="intro_character"> -->
        </div>
    </main>
</body>
</html>
