<!DOCTYPE html>
<html lang="ru" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Авторизация</span></div>
      <form th:action="@{/login-attempt}" method="post">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" th:name="login" placeholder="Логин" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" th:name="password" placeholder="Пароль" required>
        </div>
        <div class="pass"><a href="#">Забыли пароль?</a></div>
        <div class="row button">
          <input type="submit" value="Войти">
        </div>
        <div class="signup-link"><a href="registration.html" th:href="@{/registration}">Ещё не зарегистрированы?</a></div>
      </form>
    </div>
  </div>

</body>

</html>
