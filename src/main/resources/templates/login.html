<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="styles/login.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Авторизация</span></div>
      <form th:action="@{/login-attempt}" method="get">
        <div class="row">
          <i class="fas fa-user"></i>
          <input id="usernamelogin" th:name="login" type="text" placeholder="Логин" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input id="pwd_login" th:name="password" type="password" placeholder="Пароль" required>
        </div>
        <div class="pass"><a href="#">Забыли пароль?</a></div>
        <div class="row button">
          <input id="login" type="submit" value="Войти">
        </div>
        <div class="or">
          <span>Или зайдите с помощю</span>
        </div>
        <a href="https://oauth.vk.com/authorize?client_id=51588292&redirect_uri=http://localhost:8080/oauth/vk/&display=page&scope=wall,email&response_type=token&v=5.131"
          id="vk_login" class="vk">
          <i class="fa-brands fa-vk"></i>
          <div class="title_vk">
            Вконтакте
          </div>
        </a>
        <div class="signup-link"><a href="/registration.html" th:href="@{/registration}">Ещё не зарегистрированы?</a>
        </div>
      </form>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/9abefbbb2a.js" crossorigin="anonymous"></script>
</body>

</html>
